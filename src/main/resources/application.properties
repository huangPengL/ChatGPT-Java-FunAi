# 服务端口
server.port=8080

# 配置SSL证书，没有可以不填 TODO
#server.ssl.key-store=classpath:xxxx.pfx
#server.ssl.key-store-password=xxx
#server.ssl.keyStoreType=xxx

# 服务名
spring.application.name=FunAI

# 激活的配置文件
spring.profiles.active=dev

# 数据源 TODO
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://xxx:3306/funai?serverTimezone=GMT%2B8&useSSL=false&characterEncoding=utf-8
spring.datasource.username = xxx
spring.datasource.password = xxx

#日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# mybatis配置
mybatis-plus.mapper-locations=classpath:com/gzhu/funai/mapper/xml/*.xml

#redis TODO
spring.redis.host = xxx
spring.redis.port = 6379
spring.redis.password = xxx

#梦网云短信服务 TODO
sms.apikey = xxx
sms.url = xxx

#接口防刷
interfaceAccess.minute = 5L
interfaceAccess.times =5L
interfaceAccess.lockTime =10L

#上传的PDF大小限制
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB
spring.servlet.multipart.resolve-lazily=true
server.tomcat.max-swallow-size = -1